<!DOCTYPE html>
<html>

<head>
    <title>Fancy-Form</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
</head>

<body>
    <div id="form-wrapper">
        <form id="sign-up-form">
            <div id="sign-up">
                <h1>Sign up now!<span>Sign up and tell me what you think of my site!</span></h1>
            </div>
            <div class="section">
                <span>1</span>First Name & Address
            </div>
            <div class="style-wrapper">
                <div id="name-wrapper">
                    <label>Your Full Name:</label>
                    <input type="text" name="fullName" value="" placeholder="ex. Joe Smoe">
                </div>
                <div id="address-wrapper">
                    <label>Address:</label>
                    <input type="text" name="address1" placeholder="Address" value="">
                </div>
            </div>
            <div class="section">
                <span>2</span>Email & Phone
            </div>
            <div class="style-wrapper">
                <div id="email-wrapper">
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="Email" value="">
                </div>
                <div id="phone-wrapper">
                    <label>Phone:</label>
                    <input type="phone" name="phone" placeholder="Phone" value="">
                </div>
            </div>
            <div class="section">
                <span>3</span>Password
            </div>
            <div class="style-wrapper">
                <div id="password-wrapper">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Password" value="">
                </div>
                <div id="password-confirm-wrapper">
                    <label>Confirm Password</label>
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" value="">
                </div>
            </div>
            <div class="section">
                <span>4</span>Skills
            </div>
            <div class="style-wrapper">
                <div id="skills-wrapper">
                    <label>My Tech Skills</label>
                    <input type="text" name="techSkills" placeholder="eg. 'json, javascript, jQuery, Linux ...'" value="">
                    <label>My Age</label>
                    <input type="number" name="age" placeholder="My Age" value="">
                </div>
            </div>
            <div id="button-wrapper">
                <input type="submit" value="Sign Me Up!">
                <input id="tick" type="checkbox" name="privacy">
                <span class="privacy">I agree to the terms and policies</span>
            </div>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
