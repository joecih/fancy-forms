<!DOCTYPE>
<html>
	<head>
		<title>Fancy-Form2</title>
		
		<link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
		<link rel="stylesheet" type="text/css" media="screen" href="css/styles2.css">
		<link href='https://fonts.googleapis.com/css?family=Spicy+Rice' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="legend">
			<span class="number">1</span> Candidate Info
		</div>
		<input type="text" name="fullName" placeholder="Your Name">
		<input type="email" name="email" placeholder="Your Email">
		<textarea name="about" placeholder="About yourself"></textarea>
		<label>Interests:</label>
		<select name="" multiple>
			<optgroup label="Indoors">
				<option value="fishkeeping">Fishkeeping</option>
				<option value="reading">Reading</option>
				<option value="boxing">Boxing</option>
				<option value="debate">Debate</option>
				<option value="gaming">Gaming</option>
				<option value="snooker">Snooker</option>
				<option value="other_indoor">Other</option>
			</optgroup>
			<optgroup label="Outdoors">
				<option value="football">Football</option>
				<option value="swimming">Swimming</option>
				<option value="fishing">Fishing</option>
				<option value="climbing">Climbing</option>
				<option value="cycling">Cycling</option>
				<option value="other_outdoor">Other</option>
			</select>
		<div class="legend">
			<span class="number">2</span> Additional Info
		</div>
		<textarea name="about" placeholder="About Your School"></textarea>
			<input type="submit" value="Apply">
		</body>
	</html>
